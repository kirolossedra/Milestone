<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a6fa5, #90bafc);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a6fa5;
            font-weight: 600;
        }
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }
        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-box input:focus {
            border-color: #4a6fa5;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #4a6fa5;
            background: white;
            padding: 0 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3a5a89;
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <div id="login-message" class="message"></div>
            <div id="register-message" class="message"></div>
            
            <div id="login-form">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="email" id="login-email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>

            <div id="register-form" class="hidden">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="email" id="register-email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button type="submit" id="register-btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, get, set, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
            authDomain: "test-c7bf3.firebaseapp.com",
            databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
            projectId: "test-c7bf3",
            storageBucket: "test-c7bf3.firebasestorage.app",
            messagingSenderId: "573697013702",
            appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        // Form Toggle
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            clearMessages();
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            clearMessages();
        });

        function clearMessages() {
            loginMessage.style.display = 'none';
            registerMessage.style.display = 'none';
        }

        // Register
        document.getElementById('register-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                const authority = snapshot.exists() ? snapshot.numChildren() + 1 : 1;
                const newUserRef = push(usersRef);
                
                await set(newUserRef, { 
                    email, 
                    password, 
                    authority, 
                    createdAt: new Date().toISOString() 
                });

                registerMessage.textContent = 'Registration successful! You can now login.';
                registerMessage.className = 'message success';
                registerMessage.style.display = 'block';
                registerForm.reset();
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } catch (err) {
                console.error(err);
                registerMessage.textContent = 'Registration failed.';
                registerMessage.className = 'message error';
                registerMessage.style.display = 'block';
            }
        });

        // Login
        document.getElementById('login-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            loginMessage.textContent = '';
            loginMessage.style.display = 'none';

            try {
                const usersQuery = query(ref(database, 'users'), orderByChild('email'), equalTo(email));
                const snapshot = await get(usersQuery);
                let found = false;

                snapshot.forEach(child => {
                    const user = child.val();
                    if (user.password === password) {
                        found = true;
                        if (user.authority === 1) {
                            window.location.href = 'kilostone.html';
                        } else {
                            loginMessage.textContent = 'Access denied: insufficient authority level.';
                            loginMessage.className = 'message error';
                            loginMessage.style.display = 'block';
                        }
                    }
                });

                if (!found) {
                    loginMessage.textContent = 'Login failed: incorrect email or password.';
                    loginMessage.className = 'message error';
                    loginMessage.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                loginMessage.textContent = 'Login error.';
                loginMessage.className = 'message error';
                loginMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
