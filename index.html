<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a6fa5, #90bafc);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a6fa5;
            font-weight: 600;
        }
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }
        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-box input:focus {
            border-color: #4a6fa5;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #4a6fa5;
            background: white;
            padding: 0 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3a5a89;
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <div id="login-form">
                <h2>Login</h2>
                <div id="login-message" class="message"></div>
                <div class="input-box">
                    <input type="email" id="login-email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-form" class="hidden">
                <h2>Register</h2>
                <div id="register-message" class="message"></div>
                <div class="input-box">
                    <input type="text" id="register-username" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="register-email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="date" id="register-birthdate" placeholder=" " required>
                    <label>Birthdate</label>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="register-confirm-password" placeholder=" " required>
                    <label>Confirm Password</label>
                </div>
                <button id="register-btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, get, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
            authDomain: "test-c7bf3.firebaseapp.com",
            databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
            projectId: "test-c7bf3",
            storageBucket: "test-c7bf3.firebasestorage.app",
            messagingSenderId: "573697013702",
            appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        // Show/Hide functions with message clearing
        function showLogin() {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginMessage.textContent = '';
            loginMessage.style.display = 'none';
        }

        function showRegister() {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerMessage.textContent = '';
            registerMessage.style.display = 'none';
        }

        // Event listeners for toggling forms
        document.getElementById('show-register').addEventListener('click', e => {
            e.preventDefault();
            showRegister();
        });

        document.getElementById('show-login').addEventListener('click', e => {
            e.preventDefault();
            showLogin();
        });

        // Register
        document.getElementById('register-btn').addEventListener('click', async () => {
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (!email || !password || !confirmPassword) {
                showMessage(registerMessage, 'All fields are required');
                return;
            }
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Passwords do not match');
                return;
            }

            try {
                const usersRef = ref(database, 'users');
                const usersSnapshot = await get(usersRef);
                const authority = usersSnapshot.exists() ? usersSnapshot.numChildren() + 1 : 1;

                const newUserRef = push(usersRef);
                await set(newUserRef, {
                    email,
                    password,
                    authority,
                    createdAt: new Date().toISOString()
                });

                showMessage(registerMessage, 'Registration successful! You can now login.', false);
                registerForm.reset();
            } catch (error) {
                console.error(error);
                showMessage(registerMessage, 'Registration failed: ' + error.message);
            }
        });

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage(loginMessage, 'Email and password are required');
                return;
            }

            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                if (snapshot.exists()) {
                    let userFound = false;
                    snapshot.forEach(child => {
                        const user = child.val();
                        if (user.email === email && user.password === password) {
                            userFound = true;
                            if (user.authority === 1) {
                                window.location.href = 'kilostone.html';
                            } else {
                                showMessage(loginMessage, 'Access denied: insufficient authority level.');
                            }
                        }
                    });
                    if (!userFound) {
                        showMessage(loginMessage, 'Login failed: incorrect email or password.');
                    }
                } else {
                    showMessage(loginMessage, 'No users found.');
                }
            } catch (error) {
                console.error(error);
                showMessage(loginMessage, 'Login error: ' + error.message);
            }
        });

        // Utility function to show messages
        function showMessage(element, message, isError = true) {
            element.textContent = message;
            element.className = isError ? 'message error' : 'message success';
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
