<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .form-toggle {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-toggle button {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-toggle button.active {
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
            font-weight: bold;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4facfe;
            outline: none;
        }

        button[type="submit"] {
            padding: 12px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #00f2fe;
        }

        label {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button id="loginBtn" class="active">Login</button>
            <button id="registerBtn">Register</button>
        </div>
        <div id="loginForm" class="form active">
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="registerForm" class="form">
            <form id="registerFormElement">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <label for="registerBirthdate">Birthdate</label>
                <input type="date" id="registerBirthdate" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
            authDomain: "test-c7bf3.firebaseapp.com",
            databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
            projectId: "test-c7bf3",
            storageBucket: "test-c7bf3.firebasestorage.app",
            messagingSenderId: "573697013702",
            appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Toggle between login and register forms
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('loginBtn').classList.add('active');
            document.getElementById('registerBtn').classList.remove('active');
        });

        document.getElementById('registerBtn').addEventListener('click', () => {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerBtn').classList.add('active');
            document.getElementById('loginBtn').classList.remove('active');
        });

        // Handle login form submission
        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        const uid = user.uid;
                        firebase.database().ref('accounts/' + uid).once('value')
                            .then((snapshot) => {
                                const account = snapshot.val();
                                if (account) {
                                    const authority = account.authority;
                                    if (authority !== 7) {
                                        window.location.href = 'kilostone.html';
                                    } else {
                                        alert('Ineligible authority level');
                                    }
                                } else {
                                    alert('Account data not found');
                                }
                            })
                            .catch((error) => {
                                alert('Error fetching account data: ' + error.message);
                            });
                    } else {
                        alert('Please verify your email before logging in.');
                    }
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                });
        });

        // Handle register form submission
        document.getElementById('registerFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const birthdate = document.getElementById('registerBirthdate').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            // Check if username is unique
            firebase.database().ref('usernames/' + username).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        alert('Username already taken');
                    } else {
                        // Create user with Firebase Authentication
                        firebase.auth().createUserWithEmailAndPassword(email, password)
                            .then((userCredential) => {
                                const user = userCredential.user;
                                // Send email verification
                                user.sendEmailVerification()
                                    .then(() => {
                                        // Determine authority level
                                        firebase.database().ref('accounts').once('value')
                                            .then((snapshot) => {
                                                const authority = snapshot.exists() ? 7 : 0;
                                                const accountData = {
                                                    username: username,
                                                    birthdate: birthdate,
                                                    authority: authority
                                                };
                                                // Store account data
                                                firebase.database().ref('accounts/' + user.uid).set(accountData)
                                                    .then(() => {
                                                        // Register username
                                                        firebase.database().ref('usernames/' + username).set(user.uid)
                                                            .then(() => {
                                                                alert('Account created successfully. Please check your email to verify.');
                                                                // Reset form
                                                                document.getElementById('registerFormElement').reset();
                                                            })
                                                            .catch((error) => {
                                                                alert('Error registering username: ' + error.message);
                                                            });
                                                    })
                                                    .catch((error) => {
                                                        alert('Error saving account data: ' + error.message);
                                                    });
                                            })
                                            .catch((error) => {
                                                alert('Error checking accounts: ' + error.message);
                                            });
                                    })
                                    .catch((error) => {
                                        alert('Error sending verification email: ' + error.message);
                                    });
                            })
                            .catch((error) => {
                                alert('Registration failed: ' + error.message);
                            });
                    }
                })
                .catch((error) => {
                    alert('Error checking username: ' + error.message);
                });
        });
    </script>
</body>
</html>
