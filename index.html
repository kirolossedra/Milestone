<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Milestone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4d9de0;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: var(--card-background);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--hover-shadow);
        }

        .auth-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
        }

        .auth-image h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .auth-image p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-form h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .toggle-auth a {
            color: var(--primary-color);
            text-decoration: none;
            fontÂ­

-weight: 500;
            transition: color 0.3s;
        }

        .toggle-auth a:hover {
            color: var(--secondary-color);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.active {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        .toast i {
            font-size: 20px;
        }

        .toast.success i {
            color: var(--success-color);
        }

        .toast.error i {
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-image {
                padding: 20px;
                text-align: center;
            }

            .auth-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <h1>Welcome to Milestone</h1>
            <p>Track your progress and achieve your goals with ease.</p>
        </div>
        <div class="auth-form">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="auth-btn">
                    <span id="auth-spinner" class="spinner" style="display: none;"></span>
                    <span id="auth-btn-text">Login</span>
                </button>
                <div class="error-message" id="error-message"></div>
            </form>
            <div class="toggle-auth">
                <span id="toggle-text">Don't have an account? </span>
                <a href="#" id="toggle-link">Register</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Operation successful!</span>
    </div>

<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, get, set, push, query, orderByChild, limitToFirst } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
        authDomain: "test-c7bf3.firebaseapp.com",
        databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
        projectId: "test-c7bf3",
        storageBucket: "test-c7bf3.firebasestorage.app",
        messagingSenderId: "573697013702",
        appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // DOM Elements
    const authForm = document.getElementById('auth-form');
    const formTitle = document.getElementById('form-title');
    const authBtn = document.getElementById('auth-btn');
    const authBtnText = document.getElementById('auth-btn-text');
    const authSpinner = document.getElementById('auth-spinner');
    const toggleLink = document.getElementById('toggle-link');
    const toggleText = document.getElementById('toggle-text');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');

    // State
    let isLogin = true;

    // Toggle between login and register
    toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? 'Login' : 'Register';
        authBtnText.textContent = isLogin ? 'Login' : 'Register';
        toggleText.textContent = isLogin ? "Don't have an account? " : 'Already have an account? ';
        toggleLink.textContent = isLogin ? 'Register' : 'Login';
        errorMessage.style.display = 'none';
        authForm.reset();
    });

    // Check if users exist to determine admin status
    async function isFirstUser() {
        const usersRef = ref(database, 'users');
        const snapshot = await get(query(usersRef, limitToFirst(1)));
        return !snapshot.exists();
    }

    // Handle form submission
    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
            showError('Please fill in all fields');
            return;
        }

        authSpinner.style.display = 'inline-block';
        authBtn.disabled = true;

        try {
            if (isLogin) {
                // Login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const userRef = ref(database, `users/${user.uid}`);
                const userSnapshot = await get(userRef);
                
                if (userSnapshot.exists()) {
                    const userData = userSnapshot.val();
                    showToast('Login successful!', 'success');
                    if (userData.authorityLevel === 1) {
                        // Admin user, redirect to kilostone.html
                        setTimeout(() => {
                            window.location.href = 'kilostone.html';
                        }, 1000);
                    } else {
                        showToast('Welcome back!', 'success');
                        // Handle non-admin user (e.g., stay on page or redirect elsewhere)
                    }
                } else {
                    showError('User data not found');
                }
            } else {
                // Register
                const isAdmin = await isFirstUser();
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user data with authority level
                const userRef = ref(database, `users/${user.uid}`);
                await set(userRef, {
                    email: email,
                    authorityLevel: isAdmin ? 1 : 2, // 1 for admin (first user), 2 for others
                    createdAt: new Date().toISOString()
                });

                showToast('Registration successful!', 'success');
                if (isAdmin) {
                    setTimeout(() => {
                        window.location.href = 'kilostone.html';
                    }, 1000);
                } else {
                    // Switch to login mode for non-admin users
                    toggleLink.click();
                }
            }
        } catch (error) {
            console.error('Auth error:', error);
            showError(error.message);
        } finally {
            authSpinner.style.display = 'none';
            authBtn.disabled = false;
        }
    });

    // Show error message
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    // Show toast message
    function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = `toast ${type}`;
        
        const icon = toast.querySelector('i');
        if (type === 'success') {
            icon.className = 'fas fa-check-circle';
        } else {
            icon.className = 'fas fa-times-circle';
        }
        
        toast.classList.add('active');
        
        setTimeout(() => {
            toast.classList.remove('active');
        }, 3000);
    }

    // Check auth state
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = ref(database, `users/${user.uid}`);
            const userSnapshot = await get(userRef);
            if (userSnapshot.exists()) {
                const userData = userSnapshot.val();
                if (userData.authorityLevel === 1) {
                    window.location.href = 'kilostone.html';
                }
            }
        }
    });
</script>
</body>
</html>
