<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiloStone - Login/Register</title>
     <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --error-color: #e63946;
            --success-color: #2a9d8f;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1, #3b82f6);
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            position: relative;
        }

        .form-container {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab:hover:not(.active) {
            color: var(--accent-color);
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4b5563;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #9ca3af;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .popup.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .popup-title {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .popup-message {
            margin-bottom: 20px;
            color: #4b5563;
        }

        .admin-button {
            display: none;
            margin-top: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="register-tab">Register</div>
            </div>
            
            <div class="form active" id="login-form">
                <h2 class="form-title">Welcome Back</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Enter your email">
                    <i class="fas fa-envelope input-icon"></i>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password">
                    <i class="fas fa-eye toggle-password" id="toggle-login-password"></i>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <button class="btn" id="login-button">Login</button>
                <div class="error-message" id="login-error"></div>
                <div class="loader" id="login-loader">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="form" id="register-form">
                <h2 class="form-title">Create Account</h2>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" class="form-control" placeholder="Choose a username">
                    <i class="fas fa-user input-icon"></i>
                    <div class="error-message" id="register-username-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Enter your email">
                    <i class="fas fa-envelope input-icon"></i>
                    <div class="error-message" id="register-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-birthdate">Birth Date</label>
                    <input type="date" id="register-birthdate" class="form-control">
                    <div class="error-message" id="register-birthdate-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Create a password">
                    <i class="fas fa-eye toggle-password" id="toggle-register-password"></i>
                    <div class="error-message" id="register-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirm your password">
                    <i class="fas fa-eye toggle-password" id="toggle-register-confirm-password"></i>
                    <div class="error-message" id="register-confirm-password-error"></div>
                </div>
                <button class="btn" id="register-button">Register</button>
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
                <div class="loader" id="register-loader">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="auth-popup">
        <div class="popup-content">
            <h3 class="popup-title">Authority Level Issue</h3>
            <p class="popup-message">Ineligible authority level</p>
            <button class="btn" id="popup-close-button">Close</button>
            <button class="btn admin-button" id="change-authority-button">Change Authority</button>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
            authDomain: "test-c7bf3.firebaseapp.com",
            databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
            projectId: "test-c7bf3",
            storageBucket: "test-c7bf3.firebasestorage.app",
            messagingSenderId: "573697013702",
            appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
        };

        firebase.initializeApp(firebaseConfig);
        
        // References to services
        const auth = firebase.auth();
        const database = firebase.database();
        const accountsRef = database.ref('accounts');
        
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const registerSuccess = document.getElementById('register-success');
        const loginLoader = document.getElementById('login-loader');
        const registerLoader = document.getElementById('register-loader');
        const authPopup = document.getElementById('auth-popup');
        const popupCloseButton = document.getElementById('popup-close-button');
        const changeAuthorityButton = document.getElementById('change-authority-button');
        
        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            clearErrors();
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            clearErrors();
        });
        
        // Toggle password visibility
        document.getElementById('toggle-login-password').addEventListener('click', function() {
            togglePasswordVisibility('login-password', this);
        });
        
        document.getElementById('toggle-register-password').addEventListener('click', function() {
            togglePasswordVisibility('register-password', this);
        });
        
        document.getElementById('toggle-register-confirm-password').addEventListener('click', function() {
            togglePasswordVisibility('register-confirm-password', this);
        });
        
        function togglePasswordVisibility(inputId, iconElement) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            }
        }
        
        // Clear error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
            registerSuccess.style.display = 'none';
            registerSuccess.textContent = '';
        }
        
        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Show success message
        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
        
        // Verify email using a free API (simulation)
        async function verifyEmail(email) {
            // This is a simulation. In production, you would use a real email verification API
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simple regex validation as a substitute for API call
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    resolve(emailRegex.test(email));
                }, 1000);
            });
        }
        
        // Register new user
        registerButton.addEventListener('click', async () => {
            clearErrors();
            
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const birthdate = document.getElementById('register-birthdate').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validation
            if (!username) {
                return showError('register-username-error', 'Username is required');
            }
            
            if (!email) {
                return showError('register-email-error', 'Email is required');
            }
            
            if (!birthdate) {
                return showError('register-birthdate-error', 'Birth date is required');
            }
            
            if (!password) {
                return showError('register-password-error', 'Password is required');
            }
            
            if (password.length < 6) {
                return showError('register-password-error', 'Password must be at least 6 characters');
            }
            
            if (password !== confirmPassword) {
                return showError('register-confirm-password-error', 'Passwords do not match');
            }
            
            // Show loader
            registerButton.disabled = true;
            registerLoader.style.display = 'block';
            
            try {
                // Verify email
                const isEmailValid = await verifyEmail(email);
                if (!isEmailValid) {
                    showError('register-email-error', 'Please enter a valid email address');
                    registerButton.disabled = false;
                    registerLoader.style.display = 'none';
                    return;
                }
                
                // Check if username already exists
                const usernameSnapshot = await accountsRef.orderByChild('username').equalTo(username).once('value');
                if (usernameSnapshot.exists()) {
                    showError('register-username-error', 'Username already taken');
                    registerButton.disabled = false;
                    registerLoader.style.display = 'none';
                    return;
                }
                
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if this is the first account
                const totalAccountsSnapshot = await accountsRef.once('value');
                const authorityLevel = totalAccountsSnapshot.numChildren() === 0 ? 0 : 7;
                
                // Store additional user data in the database
                await accountsRef.child(user.uid).set({
                    username: username,
                    email: email,
                    birthdate: birthdate,
                    authorityLevel: authorityLevel,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                // Show success message
                showSuccess('register-success', 'Account created successfully! You can now login.');
                
                // Clear form
                document.getElementById('register-username').value = '';
                document.getElementById('register-email').value = '';
                document.getElementById('register-birthdate').value = '';
                document.getElementById('register-password').value = '';
                document.getElementById('register-confirm-password').value = '';
                
                // Switch to login tab after a delay
                setTimeout(() => {
                    loginTab.click();
                }, 2000);
            } catch (error) {
                console.error("Registration error:", error);
                showError('register-error', error.message);
            } finally {
                registerButton.disabled = false;
                registerLoader.style.display = 'none';
            }
        });
        
        // Login user
        loginButton.addEventListener('click', async () => {
            clearErrors();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Validation
            if (!email) {
                return showError('login-email-error', 'Email is required');
            }
            
            if (!password) {
                return showError('login-password-error', 'Password is required');
            }
            
            // Show loader
            loginButton.disabled = true;
            loginLoader.style.display = 'block';
            
            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get user details including authority level
                const userSnapshot = await accountsRef.child(user.uid).once('value');
                if (userSnapshot.exists()) {
                    const userData = userSnapshot.val();
                    const authorityLevel = userData.authorityLevel;
                    
                    // Store user data in session storage
                    sessionStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        username: userData.username,
                        authorityLevel: authorityLevel
                    }));
                    
                    // Check authority level
                    if (authorityLevel <= 6) {
                        // User has sufficient authority, redirect to kilostone.html
                        window.location.href = 'kilostone.html';
                    } else {
                        // Show authority level popup
                        authPopup.classList.add('active');
                        
                        // If authority level is 0, show admin button
                        if (authorityLevel === 0) {
                            changeAuthorityButton.style.display = 'block';
                        } else {
                            changeAuthorityButton.style.display = 'none';
                        }
                    }
                } else {
                    showError('login-error', 'User data not found');
                }
            } catch (error) {
                console.error("Login error:", error);
                showError('login-error', error.message);
            } finally {
                loginButton.disabled = false;
                loginLoader.style.display = 'none';
            }
        });
        
        // Close popup
        popupCloseButton.addEventListener('click', () => {
            authPopup.classList.remove('active');
        });
        
        // Admin button click
        changeAuthorityButton.addEventListener('click', () => {
            // Redirect to authority management page
            window.location.href = 'manage-authority.html';
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    // Get user details including authority level
                    const userSnapshot = await accountsRef.child(user.uid).once('value');
                    if (userSnapshot.exists()) {
                        const userData = userSnapshot.val();
                        const authorityLevel = userData.authorityLevel;
                        
                        // Store user data in session storage
                        sessionStorage.setItem('user', JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            username: userData.username,
                            authorityLevel: authorityLevel
                        }));
                        
                        // Check authority level
                        if (authorityLevel <= 6) {
                            // User has sufficient authority, redirect to kilostone.html
                            window.location.href = 'kilostone.html';
                        }
                    }
                } catch (error) {
                    console.error("Error checking user auth state:", error);
                }
            }
        });
    </script>
</body>
</html>
