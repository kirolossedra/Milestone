<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a6fa5, #90bafc);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a6fa5;
            font-weight: 600;
        }
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }
        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-box input:focus {
            border-color: #4a6fa5;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #4a6fa5;
            background: white;
            padding: 0 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3a5a89;
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-message {
            text-align: center;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            color: #721c24;
            margin-bottom: 20px;
            display: none;
        }
        .ineligible-message {
            text-align: center;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            color: #721c24;
            display: inline-block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <div id="error-message" class="error-message"></div>
            <div id="login-form">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="email" id="login-email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-form" class="hidden">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" id="register-username" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="register-email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="date" id="register-birthdate" placeholder=" " required>
                    <label>Birthdate</label>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="register-confirm-password" placeholder=" " required>
                    <label>Confirm Password</label>
                </div>
                <button id="register-btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <div id="pin-verification-form" class="hidden">
                <h2>Verify Email</h2>
                <p>Enter the 6-digit PIN sent to your email.</p>
                <div class="input-box">
                    <input type="text" id="pin-input" placeholder=" " required>
                    <label>PIN</label>
                </div>
                <button id="verify-pin-btn">Verify</button>
            </div>
        </div>
        <div id="ineligible-section" class="hidden">
            <div class="ineligible-message">Ineligible authority level</div>
            <button id="logout-ineligible" style="margin-top: 20px;">Logout</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration from the provided code
        const firebaseConfig = {
            apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
            authDomain: "test-c7bf3.firebaseapp.com",
            databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
            projectId: "test-c7bf3",
            storageBucket: "test-c7bf3.firebasestorage.app",
            messagingSenderId: "573697013702",
            appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const pinForm = document.getElementById('pin-verification-form');
        const ineligibleSection = document.getElementById('ineligible-section');
        const errorMessage = document.getElementById('error-message');

        // State
        let tempPin = null;
        let registrationData = null;

        // Utility Functions
        function showSection(section) {
            [authSection, ineligibleSection].forEach(s => s.classList.add('hidden'));
            section.classList.remove('hidden');
            [loginForm, registerForm, pinForm].forEach(f => f.classList.add('hidden'));
            if (section === authSection) loginForm.classList.remove('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 3000);
        }

        // Toggle Forms
        document.getElementById('show-register').addEventListener('click', e => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', e => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Register
        document.getElementById('register-btn').addEventListener('click', async () => {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const birthdate = document.getElementById('register-birthdate').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            // Validation
            if (!username || !email || !birthdate || !password || !confirmPassword) {
                showError('All fields are required');
                return;
            }
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                showError('Invalid email format');
                return;
            }
            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }
            const birthDateObj = new Date(birthdate);
            const today = new Date();
            if (birthDateObj >= today) {
                showError('Birthdate must be in the past');
                return;
            }

            // Simulate email verification
            tempPin = Math.floor(100000 + Math.random() * 900000).toString();
            alert(`Your PIN is ${tempPin}. Enter it to verify your email (simulated).`);
            registrationData = { username, email, birthdate, password };
            registerForm.classList.add('hidden');
            pinForm.classList.remove('hidden');
        });

        // Verify PIN
        document.getElementById('verify-pin-btn').addEventListener('click', async () => {
            const enteredPin = document.getElementById('pin-input').value.trim();
            if (enteredPin === tempPin) {
                const { username, email, birthdate, password } = registrationData;
                try {
                    const usersRef = ref(database, 'users');
                    const snapshot = await get(usersRef);
                    const userCount = snapshot.exists() ? snapshot.numChildren() : 0;
                    const authority = userCount === 0 ? 0 : 7;

                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    await set(ref(database, 'users/' + user.uid), {
                        username,
                        email,
                        birthdate,
                        authority,
                        createdAt: new Date().toISOString()
                    });

                    tempPin = null;
                    registrationData = null;
                    pinForm.classList.add('hidden');
                } catch (error) {
                    showError('Registration failed: ' + error.message);
                }
            } else {
                showError('Incorrect PIN');
            }
        });

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showError('Email and password are required');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError('Login failed: ' + error.message);
            }
        });

        // Logout
        document.getElementById('logout-ineligible').addEventListener('click', () => signOut(auth));

        // Auth State Listener
        onAuthStateChanged(auth, user => {
            if (user) {
                get(ref(database, 'users/' + user.uid)).then(snapshot => {
                    const userData = snapshot.val();
                    if (userData) {
                        if (userData.authority === 0) {
                            window.location.href = 'kilostone.html';
                        } else {
                            showSection(ineligibleSection);
                        }
                    }
                }).catch(error => {
                    showError('Failed to fetch user data: ' + error.message);
                    signOut(auth);
                });
            } else {
                showSection(authSection);
            }
        });
    </script>
</body>
</html>
