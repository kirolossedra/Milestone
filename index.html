<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4d9de0;
            --background-color: #f8f9fa;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        /* RESET & BASE ----------------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a6fa5, #90bafc);
            color: var(--text-color);
        }

        /* WRAPPER ---------------------------------- */
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* TABS ------------------------------------- */
        .tab-container {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem 0;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: border-color 0.3s, color 0.3s;
        }

        .tab.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }

        /* FORMS ------------------------------------ */
        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fade 0.3s ease;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* INPUT GROUP (floating label) -------------- */
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            background: transparent;
        }

        .input-box input:focus {
            border-color: var(--primary-color);
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.25s ease;
            background: transparent;
        }

        /* float label up */
        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: -10px;
            left: 14px;
            font-size: 0.75rem;
            background: #ffffff;
            padding: 0 6px;
            color: var(--primary-color);
        }

        /* BUTTON ----------------------------------- */
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        /* MESSAGES --------------------------------- */
        .message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .message.error {
            color: var(--danger-color);
        }

        .message.success {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tab-container">
            <div id="login-tab" class="tab active">Login</div>
            <div id="register-tab" class="tab">Register</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active">
            <div class="input-box">
                <input type="email" id="login-email" placeholder=" " required />
                <label for="login-email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" placeholder=" " required />
                <label for="login-password">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="login-message" class="message"></div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="form">
            <div class="input-box">
                <input type="email" id="register-email" placeholder=" " required />
                <label for="register-email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="register-password" placeholder=" " required />
                <label for="register-password">Password</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div id="register-message" class="message"></div>
        </form>
    </div>

    <!-- Firebase & Logic (UNCHANGED) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import {
            getDatabase,
            ref,
            push,
            get,
            set,
            query,
            orderByChild,
            equalTo,
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase configuration (original)
        const firebaseConfig = {
            apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
            authDomain: "test-c7bf3.firebaseapp.com",
            databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
            projectId: "test-c7bf3",
            storageBucket: "test-c7bf3.firebasestorage.app",
            messagingSenderId: "573697013702",
            appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Tabs & Forms ---------------------------------------------------------
        const loginTab = document.getElementById("login-tab");
        const registerTab = document.getElementById("register-tab");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const loginMessage = document.getElementById("login-message");
        const registerMessage = document.getElementById("register-message");

        loginTab.addEventListener("click", () => {
            loginTab.classList.add("active");
            registerTab.classList.remove("active");
            loginForm.classList.add("active");
            registerForm.classList.remove("active");
            loginMessage.textContent = "";
        });

        registerTab.addEventListener("click", () => {
            registerTab.classList.add("active");
            loginTab.classList.remove("active");
            registerForm.classList.add("active");
            loginForm.classList.remove("active");
            registerMessage.textContent = "";
        });

        // ----------------------- REGISTER -----------------------------------
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("register-email").value.trim();
            const password = document.getElementById("register-password").value;
            try {
                const usersRef = ref(database, "users");
                const snapshot = await get(usersRef);
                const authority = snapshot.exists() ? snapshot.numChildren() + 1 : 1;
                const newUserRef = push(usersRef);
                await set(newUserRef, {
                    email,
                    password,
                    authority,
                    createdAt: new Date().toISOString(),
                });
                registerMessage.textContent = "Registration successful! You can now login.";
                registerMessage.className = "message success";
                registerForm.reset();
            } catch (err) {
                console.error(err);
                registerMessage.textContent = "Registration failed.";
                registerMessage.className = "message error";
            }
        });

        // ----------------------- LOGIN --------------------------------------
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value;
            loginMessage.textContent = "";
            try {
                const usersQuery = query(
                    ref(database, "users"),
                    orderByChild("email"),
                    equalTo(email)
                );
                const snapshot = await get(usersQuery);
                let found = false;
                snapshot.forEach((child) => {
                    const user = child.val();
                    if (user.password === password) {
                        found = true;
                        if (user.authority === 1) {
                            window.location.href = "kilostone.html";
                        } else {
                            loginMessage.textContent = "Access denied: insufficient authority level.";
                            loginMessage.className = "message error";
                        }
                    }
                });
                if (!found) {
                    loginMessage.textContent = "Login failed: incorrect email or password.";
                    loginMessage.className = "message error";
                }
            } catch (err) {
                console.error(err);
                loginMessage.textContent = "Login error.";
                loginMessage.className = "message error";
            }
        });
    </script>
</body>
</html>
